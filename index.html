<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Elite Basket League</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/market.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <style>
        .auth-state-pending { display: none !important; }
        .landing-hero { position: relative; width: 100%; height: 100vh; background: url('https://images.unsplash.com/photo-1504450758481-7338eba7524a?w=1600') no-repeat center center fixed; background-size: cover; display: flex; flex-direction: column; overflow: hidden; font-family: 'Inter', sans-serif; }
        .hero-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: 1; }
        .landing-header { position: relative; z-index: 2; display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; }
        .lang-switcher-top { display: flex; gap: 12px; }
        .lang-flag { width: 32px; height: auto; cursor: pointer; transition: 0.3s; filter: grayscale(100%); opacity: 0.6; border-radius: 4px; }
        .lang-flag.active { filter: grayscale(0%); opacity: 1; transform: scale(1.1); box-shadow: 0 0 8px rgba(255,255,255,0.3); }
        .hero-content { position: relative; z-index: 2; flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; padding-bottom: 50px; }
        .main-title { font-size: 4.5rem; font-weight: 900; margin: 0 0 30px 0; text-transform: uppercase; letter-spacing: 4px; color: #fff; text-shadow: 3px 3px 15px rgba(0,0,0,0.7); }
        .auth-box { background: rgba(255, 255, 255, 0.95); padding: 40px; border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); width: 100%; max-width: 400px; color: #333; }
        .auth-box h2 { margin-top: 0; margin-bottom: 25px; color: #1a237e; font-weight: 800; }
        .auth-inputs { display: flex; flex-direction: column; gap: 15px; }
        .auth-inputs input { padding: 14px; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; }
        .auth-buttons { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        .btn-main { padding: 14px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 1rem; }
        .btn-login { background: #e65100; color: white; }
        .btn-login:hover { background: #ff6d00; }
        .btn-signup { background: #444; color: white; }
        .btn-signup:hover { background: #222; }
        
        /* Nawigacja */
        .nav-container { display: flex; justify-content: center; gap: 5px; padding: 0 20px; margin-top: 15px; flex-wrap: wrap; }
        .btn-tab { display: flex; align-items: center; gap: 8px; padding: 12px 25px; border: none; background: #e0e0e0; cursor: pointer; border-radius: 12px 12px 0 0; font-weight: 800; transition: 0.3s; color: #666; font-size: 0.85rem; letter-spacing: 0.5px; }
        .btn-tab.active { background: #1a237e; color: white; }
        .tab-content { display: none; min-height: 80vh; background: #f4f7f6; }
        .tab-content.active { display: block; }
        header.app-header { background: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e0e0e0; }
        .btn-logout { background: #f44336; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; }

        /* Style dla Drag & Drop */
        .sortable-ghost { opacity: 0.3; background: #ffab40 !important; }
        .btn-tab { cursor: grab; }
        .btn-tab:active { cursor: grabbing; }

        /* Style modal贸w - dodajemy na kocu */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(5px);
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .modal-container {
            background: white;
            border-radius: 16px;
            width: 100%;
            max-width: 480px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 32px;
            border-bottom: 1px solid #e5e7eb;
            background: linear-gradient(135deg, #1a237e, #3949ab);
            color: white;
            border-radius: 16px 16px 0 0;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 800;
        }

        .modal-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .modal-form {
            padding: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #e65100, #ff6d00);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
            position: relative;
            min-height: 50px;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(230, 81, 0, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .form-footer {
            margin-top: 24px;
            text-align: center;
            color: #64748b;
            font-size: 0.9rem;
            padding-top: 16px;
            border-top: 1px solid #e5e7eb;
        }

        .link {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .link:hover {
            text-decoration: underline;
        }

        .form-message {
            margin: 20px 32px 32px;
            padding: 16px;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
        }

        .form-message.hidden {
            display: none;
        }

        .form-message.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #a7f3d0;
        }

        .form-message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #fecaca;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

<div id="landing-page" class="landing-hero auth-state-pending">
    <div class="hero-overlay"></div>
    <header class="landing-header">
        <div class="header-left"><div style="font-weight:900; color:white; font-size:1.5rem;">EBL</div></div>
        <div class="header-right">
            <div class="lang-switcher-top">
                <img src="https://flagcdn.com/w40/pl.png" class="lang-flag active" alt="PL">
                <img src="https://flagcdn.com/w40/us.png" class="lang-flag" alt="EN">
            </div>
        </div>
    </header>
    <main class="hero-content">
        <h1 class="main-title">ELITE BASKET LEAGUE</h1>
        <div class="auth-box">
            <h2>Panel Managera</h2>
            <div class="auth-inputs">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Haso">
                <div class="auth-buttons">
                    <button id="btn-login-action" class="btn-main btn-login">ZALOGUJ SI</button>
                    <button id="btn-signup-action" class="btn-main btn-signup">ZA呕 KONTO</button>
                </div>
            </div>
        </div>
    </main>
</div>

<div id="game-app" class="auth-state-pending">
    <header class="app-header">
        <div style="display: flex; align-items: center; gap: 20px;">
            <div style="font-weight:900; color:#1a237e; font-size: 1.4rem; letter-spacing: -1px;">ELITE <span style="color:#e65100">BUZZER</span> LEAGUE</div>
        </div>
        <div style="display: flex; align-items: center; gap: 40px;">
            <div id="manager-header-info" style="display: flex; gap: 20px; font-size: 0.9rem;">
                <div style="display: flex; flex-direction: column;">
                    <span style="color: #94a3b8; font-size: 0.7rem; font-weight: 800;">TEAM</span>
                    <span id="display-team-name" style="color: #1a237e; font-weight: 800;">---</span>
                </div>
                <div style="display: flex; flex-direction: column;">
                    <span style="color: #94a3b8; font-size: 0.7rem; font-weight: 800;">LEAGUE</span>
                    <span id="display-league-name" style="color: #e65100; font-weight: 800;">---</span>
                </div>
            </div>
            <button id="btn-logout-action" class="btn-logout">WYLOGUJ</button>
        </div>
    </header>

    <div id="main-nav-container" class="nav-container">
        <div style="padding: 10px; color: #94a3b8; font-size: 0.8rem;">adowanie modu贸w...</div>
    </div>

    <div id="m-roster" class="tab-content active">
        <div id="roster-view-container"></div>
    </div>
    
    <div id="m-training" class="tab-content">
        <div id="training-view-container"></div>
    </div>
    
    <div id="m-market" class="tab-content">
        <div id="market-view-container"></div>
    </div>
    
    <div id="m-media" class="tab-content">
        <div id="media-view-container"></div>
    </div> 

    <div id="m-schedule" class="tab-content">
        </div>

    <div id="m-finances" class="tab-content">
        <div id="finances-view-container"></div>
    </div>
</div>

<!-- Modal rejestracji -->
<div id="registerModal" class="modal-overlay hidden">
    <div class="modal-container">
        <div class="modal-header">
            <h2> Rejestracja w EBL</h2>
            <button class="modal-close">&times;</button>
        </div>
        
        <form id="registerForm" class="modal-form">
            <div class="form-group">
                <label for="register-email">Adres Email</label>
                <input type="email" id="register-email" required placeholder="twoj.email@example.com">
            </div>
            
            <div class="form-group">
                <label for="register-password">Haso (min. 8 znak贸w)</label>
                <input type="password" id="register-password" minlength="8" required placeholder="********">
                <div style="font-size: 0.8rem; color: #64748b; margin-top: 4px;">
                    Haso musi zawiera min. 8 znak贸w
                </div>
            </div>
            
            <div class="form-group">
                <label for="register-username">Nazwa u偶ytkownika</label>
                <input type="text" id="register-username" required placeholder="np. coach_master">
                <div style="font-size: 0.8rem; color: #64748b; margin-top: 4px;">
                    Bdzie widoczna dla innych graczy
                </div>
            </div>
            
            <div class="form-group">
                <label for="register-teamname">Nazwa Twojej dru偶yny</label>
                <input type="text" id="register-teamname" required placeholder="np. Warsaw Eagles">
            </div>
            
            <div class="form-group">
                <label for="register-country">Kraj pochodzenia</label>
                <select id="register-country" required>
                    <option value="">Wybierz kraj...</option>
                    <option value="PL">叼 Polska</option>
                    <option value="US">吼 Stany Zjednoczone</option>
                    <option value="ES"> Hiszpania</option>
                    <option value="FR"> Francja</option>
                    <option value="DE"> Niemcy</option>
                    <option value="GR"> Grecja</option>
                    <option value="IT"> Wochy</option>
                </select>
            </div>
            
            <div class="form-group">
                <label style="display: flex; align-items: flex-start; gap: 10px; cursor: pointer;">
                    <input type="checkbox" id="register-terms" required style="margin-top: 3px;">
                    <span style="font-size: 0.9rem;">
                        Akceptuj 
                        <a href="#" class="link" onclick="showTerms()">regulamin</a> 
                        oraz 
                        <a href="#" class="link" onclick="showPrivacy()">polityk prywatnoci</a>
                        *<br>
                        <small style="color: #64748b;">(wymagane do zao偶enia konta)</small>
                    </span>
                </label>
            </div>
            
            <div class="form-group">
                <label style="display: flex; align-items: flex-start; gap: 10px; cursor: pointer;">
                    <input type="checkbox" id="register-newsletter">
                    <span style="font-size: 0.9rem;">
                        Chc otrzymywa newsletter z informacjami o nowociach i promocjach
                    </span>
                </label>
            </div>
            
            <button type="submit" class="btn-submit">
                <span id="register-btn-text">Utw贸rz konto</span>
                <span id="register-loading" class="hidden" style="display: none; align-items: center; gap: 5px;">
                    <span class="loading-spinner" style="width: 16px; height: 16px; border: 2px solid #fff; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></span>
                    Rejestracja...
                </span>
            </button>
            
            <div class="form-footer">
                <p>Masz ju偶 konto? <a href="#" class="link" id="switch-to-login">Zaloguj si</a></p>
            </div>
        </form>
        
        <div id="register-message" class="form-message hidden"></div>
    </div>
</div>

<!-- Modal logowania -->
<div id="loginModal" class="modal-overlay hidden">
    <div class="modal-container">
        <div class="modal-header">
            <h2> Logowanie do EBL</h2>
            <button class="modal-close">&times;</button>
        </div>
        <form id="loginForm" class="modal-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required placeholder="twoj.email@example.com">
            </div>
            <div class="form-group">
                <label for="login-password">Haso</label>
                <input type="password" id="login-password" required placeholder="********">
            </div>
            <button type="submit" class="btn-submit">Zaloguj si</button>
            <div class="form-footer">
                <p>Nie masz konta? <a href="#" class="link" id="switch-to-register">Zarejestruj si</a></p>
            </div>
        </form>
        <div id="login-message" class="form-message hidden"></div>
    </div>
</div>

<script type="module">
    // Importujemy funkcje z auth.js - teraz signIn i signUp otwieraj modale
    import { signIn, signUp, logout } from './js/auth.js';
    import { switchTab, initApp } from './js/app/app.js';

    window.setupUI = async function(role) {
        const landing = document.getElementById('landing-page');
        const app = document.getElementById('game-app');
        landing.style.display = 'none';
        app.classList.remove('auth-state-pending');
        app.style.display = 'block';
        
        // Najpierw inicjalizujemy aplikacj (to zaaduje te偶 dynamiczne menu)
        await initApp();
        
        // Po zaadowaniu menu aktywujemy domyln zakadk
        await switchTab('m-roster');
    };

    // Globalne funkcje do pokazywania warunk贸w
    window.showTerms = function() {
        alert('Warunki korzystania z serwisu bd dostpne wkr贸tce.');
        return false;
    };
    
    window.showPrivacy = function() {
        alert('Polityka prywatnoci bdzie dostpna wkr贸tce.');
        return false;
    };

    document.addEventListener('DOMContentLoaded', () => {
        // Te przyciski u偶ywaj teraz nowych funkcji z auth.js
        document.getElementById('btn-login-action')?.addEventListener('click', signIn);
        document.getElementById('btn-signup-action')?.addEventListener('click', signUp);
        document.getElementById('btn-logout-action')?.addEventListener('click', logout);
    });
</script>
</body>
</html>
