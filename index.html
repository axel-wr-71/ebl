<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Elite Buzzer League</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div id="landing-page">
    <header>
        <h1 style="color:var(--nba-orange); margin:0">EBL <span style="color:#333">MANAGER</span></h1>
    </header>

    <div class="hero-container">
        <img src="https://images.unsplash.com/photo-1546519638-68e109498ffc?w=400" class="hero-img">
        <img src="https://images.unsplash.com/photo-1519861531473-920036214751?w=400" class="hero-img">
    </div>

    <div class="auth-card">
        <h2>Panel Managera</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Hasło">
        <button class="btn" onclick="signIn()">ZALOGUJ SIĘ</button>
        <button class="btn" style="background:#555; margin-top:10px;" onclick="signUp()">ZAŁÓŻ KONTO</button>
    </div>
</div>

<div id="game-app" style="display:none;">
    <header>
        <div style="font-weight:bold">EBL PRO 2026</div>
        <div id="user-display"></div>
        <button onclick="logout()">Wyloguj</button>
    </header>
    
    <div id="admin-panel" style="display:none; padding:20px; background:#fff3e0; margin:20px; border-radius:10px;">
        <h3>Panel Administratora</h3>
        <button class="btn" onclick="initWorld()">GENERUJ ŚWIAT I LIGI</button>
    </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
