<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Elite Buzzer League</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div id="landing-page">
    <header>
        <h1 style="color:var(--nba-orange); margin:0">ELITE <span style="color:#333">BUZZER LEAGUE</span></h1>
    </header>

    <div class="hero-container">
        <img src="https://images.unsplash.com/photo-1546519638-68e109498ffc?w=400" class="hero-img">
        <img src="https://images.unsplash.com/photo-1519861531473-920036214751?w=400" class="hero-img">
    </div>

    <div class="auth-card">
        <h2>Panel Managera</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Hasło">
        <button class="btn" onclick="signIn()">ZALOGUJ SIĘ</button>
        <button class="btn" style="background:#555; margin-top:10px;" onclick="signUp()">ZAŁÓŻ KONTO</button>
    </div>
</div>

<div id="game-app" style="display:none;">
    <header>
        <div class="logo-container">
            <img src="https://twoje-logo-url.png" alt="Logo Elite Buzzer League" class="main-logo">
        </div>

        <div style="font-weight:bold; color:var(--nba-blue)">ELITE BUZZER LEAGUE</div>
        
        <div id="user-display" style="font-size: 13px; font-weight: bold;"></div>
        <button onclick="logout()" class="btn-logout">Wyloguj</button>
    </header>
    
    <div id="admin-panel" style="display:none; padding:20px; background:#fff3e0; margin:20px; border-radius:10px; border: 1px solid #ffe0b2;">
        <h3 style="margin-top:0; color:#e65100;">Panel Administratora</h3>
        <p style="font-size: 14px;">Witaj, Szefie. Użyj poniższego przycisku, aby powołać do życia ligę i wygenerować zawodników z unikalnymi twarzami.</p>
        <button class="btn" onclick="initWorld()" style="max-width:300px;">GENERUJ ŚWIAT I LIGI</button>
    </div>

    <div id="main-content" style="padding:20px;"></div>
</div>

<script src="js/auth.js"></script>
<script src="js/world_gen.js"></script>
</body>
</html>
