<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Manager PRO - 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --red: #c9082a; --blue: #17408b; --dark: #0a0a0a; --card: #1a1a1a; --gold: #f5af19; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; margin: 0; }
        
        /* Ekran logowania */
        #auth-container { display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1546519638-68e109498ffc?auto=format&fit=crop&q=80'); background-size: cover; }
        .auth-box { background: var(--card); padding: 40px; border-radius: 10px; border-top: 5px solid var(--red); width: 320px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
        
        /* Interfejs gry */
        #main-game { display: none; }
        header { background: #000; padding: 15px; border-bottom: 3px solid var(--red); display: flex; justify-content: space-between; }
        nav { display: flex; background: #111; justify-content: center; }
        nav div { padding: 15px 20px; cursor: pointer; color: #888; font-weight: bold; }
        nav div.active { color: white; border-bottom: 3px solid var(--red); }
        .content { padding: 20px; max-width: 1000px; margin: 0 auto; }
        .btn { background: var(--red); color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; }
        .btn-gold { background: var(--gold); color: black; margin-top: 10px; }
        .view { display: none; }
        .view.active { display: block; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #222; }
    </style>
</head>
<body>

<div id="auth-container">
    <div class="auth-box">
        <h1 style="margin-top:0">NBA <span style="color:var(--red)">MANAGER</span></h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Hasło">
        <button class="btn" onclick="signIn()">ZALOGUJ SIĘ</button>
        <button class="btn btn-gold" onclick="signUp()">STWÓRZ KONTO</button>
        <p id="msg" style="font-size:12px; color:var(--red)"></p>
    </div>
</div>

<div id="main-game">
    <header>
        <div style="font-weight:bold; font-size:20px;">NBA MANAGER PRO</div>
        <div id="user-display" style="font-size:12px; color:#888"></div>
    </header>
    <nav>
        <div onclick="tab('office')" id="t-office" class="active">PULPIT</div>
        <div onclick="tab('team')" id="t-team">SKŁAD</div>
        <div onclick="logout()" style="color:var(--red)">WYLOGUJ</div>
    </nav>
    <div class="content">
        <div id="office" class="view active">
            <h2>Twoje Biuro</h2>
            <div id="team-info" style="background:var(--card); padding:20px; border-radius:5px;">
                Sprawdzanie Twojej drużyny...
            </div>
            <button id="admin-btn" class="btn btn-gold" style="display:none; margin-top:20px;" onclick="initWorld()">ADMIN: GENERUJ ŚWIAT</button>
        </div>
        <div id="team" class="view">
            <h2>Kadra zawodnicza</h2>
            <table>
                <thead><tr><th>Nazwisko</th><th>Kraj</th><th>Wzrost</th><th>Skille (JS/OD/RB)</th></tr></thead>
                <tbody id="player-list"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
const SUPABASE_URL = 'https://zzsscobtzwbwubchqjyx.supabase.co';
const SUPABASE_KEY = 'sb_publishable_wdrjVOU6jVHGVpsxcUygmg_kqPqz1aC';
const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function signUp() {
    const e = document.getElementById('email').value;
    const p = document.getElementById('password').value;
    const { error } = await _supabase.auth.signUp({email:e, password:p});
    if(error) alert(error.message); else alert("Potwierdź email!");
}

async function signIn() {
    const e = document.getElementById('email').value;
    const p = document.getElementById('password').value;
    const { error } = await _supabase.auth.signInWithPassword({email:e, password:p});
    if(error) alert(error.message); else checkUser();
}

async function logout() { await _supabase.auth.signOut(); location.reload(); }

async function checkUser() {
    const { data: { user } } = await _supabase.auth.getUser();
    if(user) {
        document.getElementById('auth-container').style.display = 'none';
        document.getElementById('main-game').style.display = 'block';
        document.getElementById('user-display').innerText = user.email;
        if(user.email === 'TWOJ_ADMIN_EMAIL@wp.pl') document.getElementById('admin-btn').style.display = 'block';
        loadTeam();
    }
}

async function loadTeam() {
    const { data: { user } } = await _supabase.auth.getUser();
    const { data: teams } = await _supabase.from('teams').select('*').eq('manager_id', user.id);
    
    const display = document.getElementById('team-info');
    if(teams && teams.length > 0) {
        display.innerHTML = `<h3>Klub: ${teams[0].team_name}</h3><p>Kraj: ${teams[0].country}</p>`;
        loadPlayers(teams[0].id);
    } else {
        display.innerHTML = `<p>Nie masz jeszcze drużyny.</p><button class="btn" onclick="getFreeTeam()">ODBIERZ WOLNY ZESPÓŁ</button>`;
    }
}

async function getFreeTeam() {
    const { data: { user } } = await _supabase.auth.getUser();
    const { data: free } = await _supabase.from('teams').select('*').is('manager_id', null).limit(1);
    if(free && free.length > 0) {
        await _supabase.from('teams').update({ manager_id: user.id }).eq('id', free[0].id);
        location.reload();
    } else { alert("Brak wolnych drużyn!"); }
}

async function loadPlayers(teamId) {
    const { data: p } = await _supabase.from('players').select('*').eq('team_id', teamId);
    const list = document.getElementById('player-list');
    if(p) list.innerHTML = p.map(x => `<tr><td>${x.name}</td><td>${x.country}</td><td>${x.height}cm</td><td>${x.jump_shot}/${x.outside_defense}/${x.rebounding}</td></tr>`).join('');
}

function tab(id) {
    document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
    document.querySelectorAll('nav div').forEach(d => d.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.getElementById('t-'+id).classList.add('active');
}

checkUser();
</script>
</body>
</html>
