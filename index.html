<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Elite Basket League</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/market.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .landing-hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1504450758481-7338eba7524a?w=1600') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        .hero-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: 1; }
        .landing-header { position: relative; z-index: 2; display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; }
        .media-logo { height: 80px; width: auto; object-fit: contain; }
        .lang-switcher-top { display: flex; gap: 12px; }
        .lang-flag { width: 32px; height: auto; cursor: pointer; transition: 0.3s; filter: grayscale(100%); opacity: 0.6; border-radius: 4px; }
        .lang-flag.active { filter: grayscale(0%); opacity: 1; transform: scale(1.1); box-shadow: 0 0 8px rgba(255,255,255,0.3); }
        .hero-content { position: relative; z-index: 2; flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; padding-bottom: 50px; }
        .main-title { font-size: 4.5rem; font-weight: 900; margin: 0 0 30px 0; text-transform: uppercase; letter-spacing: 4px; color: #fff; text-shadow: 3px 3px 15px rgba(0,0,0,0.7); }
        .auth-box { background: rgba(255, 255, 255, 0.95); padding: 40px; border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); width: 100%; max-width: 400px; color: #333; }
        .auth-box h2 { margin-top: 0; margin-bottom: 25px; color: #1a237e; font-weight: 800; }
        .auth-inputs { display: flex; flex-direction: column; gap: 15px; }
        .auth-inputs input { padding: 14px; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; }
        .auth-buttons { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        .btn-main { padding: 14px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 1rem; }
        .btn-login { background: #e65100; color: white; }
        .btn-login:hover { background: #ff6d00; }
        .btn-signup { background: #444; color: white; }
        .btn-signup:hover { background: #222; }
        .hero-gallery { position: relative; z-index: 2; display: flex; gap: 20px; margin-top: 40px; }
        .hero-gallery img { width: 160px; height: 100px; object-fit: cover; border: 2px solid white; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); transition: 0.3s; }
        .hero-gallery img:hover { transform: scale(1.1); }
        
        .nav-container { 
            display: flex; 
            justify-content: center; 
            gap: 5px; 
            padding: 0 20px; 
            margin-top: 15px; 
            flex-wrap: wrap; 
        }
        
        .btn-tab { padding: 12px 25px; border: none; background: #e0e0e0; cursor: pointer; border-radius: 12px 12px 0 0; font-weight: 800; transition: 0.3s; color: #666; font-size: 0.85rem; letter-spacing: 0.5px; }
        .btn-tab.active { background: #1a237e; color: white; }
        .tab-content { display: none; min-height: 80vh; background: #f4f7f6; }
        .tab-content.active { display: block; }
        
        header.app-header {
            background: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }
        .main-logo { height: 45px; width: auto; }
        .btn-logout { background: #f44336; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        
        .btn-settings-nav {
            background: #eee;
            border: none;
            border-radius: 12px 12px 0 0;
            padding: 12px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .btn-settings-nav:hover { background: #ddd; }
    </style>
</head>
<body>

<div id="landing-page" class="landing-hero">
    <div class="hero-overlay"></div>
    <header class="landing-header">
        <div class="header-left">
            <img src="logo_EBL.png" id="landing-logo-media" class="media-logo" alt="Logo">
        </div>
        <div class="header-right">
            <div class="lang-switcher-top">
                <img src="https://flagcdn.com/w40/pl.png" id="flag-pl" onclick="setLanguage('pl')" class="lang-flag active" alt="PL">
                <img src="https://flagcdn.com/w40/us.png" id="flag-en" onclick="setLanguage('en')" class="lang-flag" alt="EN">
            </div>
        </div>
    </header>

    <main class="hero-content">
        <h1 class="main-title" data-i18n="welcome_title">ELITE BASKET LEAGUE</h1>
        <div class="auth-box">
            <h2 data-i18n="login_header">Panel Managera</h2>
            <div class="auth-inputs">
                <input type="email" id="email" placeholder="Email" data-i18n="email_placeholder">
                <input type="password" id="password" placeholder="Hasło" data-i18n="password_placeholder">
                <div class="auth-buttons">
                    <button id="btn-login-action" class="btn-main btn-login" data-i18n="btn_login">ZALOGUJ SIĘ</button>
                    <button id="btn-signup-action" class="btn-main btn-signup" data-i18n="btn_signup">ZAŁÓŻ KONTO</button>
                </div>
            </div>
        </div>
        <div class="hero-gallery" id="landing-gallery-container">
            <img src="https://images.unsplash.com/photo-1546519638-68e109498ffc?w=400" alt="Screen 1">
            <img src="https://images.unsplash.com/photo-1519861531473-920036214751?w=400" alt="Screen 2">
            <img src="https://images.unsplash.com/photo-1518063311540-30b8acb1d7a8?w=400" alt="Screen 3">
        </div>
    </main>
</div>

<div id="game-app" style="display:none;">
    <header class="app-header">
        <div style="display: flex; align-items: center; gap: 20px;">
            <div onclick="location.reload()" style="cursor: pointer;">
                <img src="logo_EBL.png" alt="Logo" class="main-logo" id="main-logo-img">
            </div>
            <div style="font-weight:900; color:#1a237e; font-size: 1.4rem; letter-spacing: -1px;">ELITE <span style="color:#e65100">BUZZER</span> LEAGUE</div>
        </div>
        <div style="display: flex; align-items: center; gap: 40px;">
            <div id="manager-header-info" style="display: flex; gap: 20px; font-size: 0.9rem;">
                <div style="display: flex; flex-direction: column;">
                    <span style="color: #94a3b8; font-size: 0.7rem; font-weight: 800;">TEAM</span>
                    <span id="display-team-name" style="color: #1a237e; font-weight: 800;">---</span>
                </div>
                <div style="display: flex; flex-direction: column;">
                    <span style="color: #94a3b8; font-size: 0.7rem; font-weight: 800;">LEAGUE</span>
                    <span id="display-league-name" style="color: #e65100; font-weight: 800;">---</span>
                </div>
            </div>
            <button id="btn-logout-action" class="btn-logout" data-i18n="logout">WYLOGUJ</button>
        </div>
    </header>

    <div id="admin-nav" class="nav-container" style="display:none;">
        <button class="btn-tab active" onclick="switchTab('admin-tab-gen')">GENEROWANIE</button>
        <button class="btn-tab" onclick="switchTab('admin-tab-players')">BAZA ZAWODNIKÓW</button>
        <button class="btn-tab" onclick="switchTab('admin-tab-config')">USTAWIENIA LIGI</button>
        <button class="btn-tab" onclick="switchTab('admin-tab-media')">MEDIA</button>
    </div>

    <div id="manager-nav" class="nav-container" style="display:none;">
        <button class="btn-tab active" onclick="switchTab('m-roster')">ZAWODNICY</button>
        <button class="btn-tab" onclick="switchTab('m-training')">TRENING</button>
        <button class="btn-tab" onclick="switchTab('m-market')">RYNEK</button>
        <button class="btn-tab" onclick="switchTab('m-schedule')">TERMINARZ</button>
        <button class="btn-tab" onclick="switchTab('m-draft')">DRAFT</button>
        <button class="btn-tab" onclick="switchTab('m-finances')">FINANSE</button>
        <button class="btn-settings-nav" onclick="openNavSettings()">⚙️</button>
    </div>

    <div id="m-roster" class="tab-content">
        <div id="roster-view-container"></div>
    </div>

    <div id="m-training" class="tab-content">
        <div id="app-main-view"></div>
    </div>

    <div id="m-market" class="tab-content">
        <div id="market-container"></div>
    </div>

    <div id="m-finances" class="tab-content">
        <div id="finances-container"></div>
    </div>

    <div id="m-schedule" class="tab-content" style="padding: 30px;">
        <h3>Terminarz Rozgrywek</h3>
        <p>Moduł w budowie...</p>
    </div>

    <div id="m-draft" class="tab-content" style="padding: 30px;">
        <h3>Elite Draft</h3>
        <p>Moduł w budowie...</p>
    </div>

    <div id="admin-tab-gen" class="tab-content" style="padding: 30px;">
        <h3>Generator Świata</h3>
        <button class="btn-main btn-login" onclick="initWorld()">GENERUJ ŚWIAT I LIGI</button>
    </div>
    
    <div id="admin-tab-players" class="tab-content" style="padding: 30px;">
        <h3>Baza Wszystkich Zawodników</h3>
        <div id="admin-players-table-container"></div>
    </div>

    <div id="admin-tab-config" class="tab-content" style="padding: 30px;">
        <h3>Ustawienia Struktur Ligowych</h3>
        <div id="admin-league-config-container"></div>
    </div>

    <div id="admin-tab-media" class="tab-content" style="padding: 30px;">
        <h3>Zarządzanie Mediami</h3>
        <div id="admin-media-manager-container"></div>
    </div>
</div>

<script src="js/lang.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/admin.js"></script>
<script src="js/world_gen.js"></script>
<script src="js/draft.js"></script>
<script type="module" src="index.js"></script>

<script type="module">
    import { applySiteSettings } from './js/site_styles.js';
    window.addEventListener('load', applySiteSettings);
</script>

<script>
    let currentUserRole = null;

    // Bezpieczne podpięcie zdarzeń logowania (bypass modułów)
    document.addEventListener('DOMContentLoaded', () => {
        const loginBtn = document.getElementById('btn-login-action');
        const signupBtn = document.getElementById('btn-signup-action');
        const logoutBtn = document.getElementById('btn-logout-action');

        if(loginBtn) loginBtn.onclick = () => { if(window.signIn) window.signIn(); };
        if(signupBtn) signupBtn.onclick = () => { if(window.signUp) window.signUp(); };
        if(logoutBtn) logoutBtn.onclick = () => { if(window.logout) window.logout(); };
    });

    function setLanguage(lang) {
        document.querySelectorAll('.lang-flag').forEach(f => f.classList.remove('active'));
        const selected = document.getElementById(`flag-${lang}`);
        if(selected) selected.classList.add('active');
        if (typeof window.setLanguage === 'function') window.setLanguage(lang);
    }

    async function switchTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.btn-tab').forEach(btn => btn.classList.remove('active'));
        
        const target = document.getElementById(tabId);
        if (target) target.classList.add('active');
        
        const btn = document.querySelector(`[onclick="switchTab('${tabId}')"]`);
        if (btn) btn.classList.add('active');

        if (currentUserRole === 'manager') {
            try {
                const { showRoster, showTraining, showMarket, showFinances } = await import('./js/app/app.js');
                if (tabId === 'm-roster') await showRoster();
                else if (tabId === 'm-training') await showTraining();
                else if (tabId === 'm-market') await showMarket();
                else if (tabId === 'm-finances') await showFinances();
            } catch (e) { console.error("Błąd ładowania modułu managera:", e); }
        }
    }

    function openNavSettings() {
        alert("Tu otworzy się panel konfiguracji nawigacji (JSONB Config)");
    }
</script>

</body>
</html>
